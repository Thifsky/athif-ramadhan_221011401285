<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Divisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Manajemen Karyawan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="karyawan.html">Data Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jabatan.html">Data Jabatan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="divisi.html">Data Divisi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Data Divisi</h2>
        
        <!-- Form Input Data Divisi -->
        <form class="mb-5" id="formDivisi">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="namaDivisi" class="form-label">Nama Divisi</label>
                    <input type="text" class="form-control" id="namaDivisi" name="namaDivisi" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="deskripsi" class="form-label">Deskripsi Divisi</label>
                    <input type="text" class="form-control" id="deskripsi" name="deskripsi" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Divisi</button>
        </form>

        <!-- Tabel Data Divisi -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nama Divisi</th>
                    <th>Deskripsi Divisi</th>
                </tr>
            </thead>
            <tbody id="divisiList">
                <!-- Data Divisi akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script untuk menangani data divisi
        document.getElementById('formDivisi').addEventListener('submit', function(e) {
            e.preventDefault();

            // Ambil nilai dari form
            const namaDivisi = document.getElementById('namaDivisi').value;
            const deskripsi = document.getElementById('deskripsi').value;

            // Tambah data ke tabel
            const divisiList = document.getElementById('divisiList');
            const rowCount = divisiList.rows.length + 1;
            const row = divisiList.insertRow();
            row.innerHTML = `
                <td>${rowCount}</td>
                <td>${namaDivisi}</td>
                <td>${deskripsi}</td>
            `;

            // Reset form setelah submit
            document.getElementById('formDivisi').reset();
        });
    </script>
</body>
</html>
