<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Manajemen Karyawan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="karyawan.html">Data Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jabatan.html">Data Jabatan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="divisi.html">Data Divisi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Data Karyawan</h2>
        
        <!-- Form Input Data Karyawan -->
        <form class="mb-5" id="formKaryawan">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nama" class="form-label">Nama Karyawan</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="telepon" class="form-label">No Telepon</label>
                    <input type="text" class="form-control" id="telepon" name="telepon" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="jabatan" class="form-label">Jabatan</label>
                    <input type="text" class="form-control" id="jabatan" name="jabatan" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="divisi" class="form-label">Divisi</label>
                    <input type="text" class="form-control" id="divisi" name="divisi" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Karyawan</button>
        </form>

        <!-- Tabel Data Karyawan -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nama Karyawan</th>
                    <th>Email</th>
                    <th>No Telepon</th>
                    <th>Jabatan</th>
                    <th>Divisi</th>
                </tr>
            </thead>
            <tbody id="karyawanList">
                <!-- Data Karyawan akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script untuk menangani data karyawan
        document.getElementById('formKaryawan').addEventListener('submit', function(e) {
            e.preventDefault();

            // Ambil nilai dari form
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const telepon = document.getElementById('telepon').value;
            const jabatan = document.getElementById('jabatan').value;
            const divisi = document.getElementById('divisi').value;

            // Tambah data ke tabel
            const karyawanList = document.getElementById('karyawanList');
            const rowCount = karyawanList.rows.length + 1;
            const row = karyawanList.insertRow();
            row.innerHTML = `
                <td>${rowCount}</td>
                <td>${nama}</td>
                <td>${email}</td>
                <td>${telepon}</td>
                <td>${jabatan}</td>
                <td>${divisi}</td>
            `;

            // Reset form setelah submit
            document.getElementById('formKaryawan').reset();
        });
    </script>
</body>
</html>
