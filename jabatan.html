<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Jabatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Manajemen Karyawan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="karyawan.html">Data Karyawan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="jabatan.html">Data Jabatan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="divisi.html">Data Divisi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Data Jabatan</h2>
        
        <!-- Form Input Data Jabatan -->
        <form class="mb-5" id="formJabatan">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="namaJabatan" class="form-label">Nama Jabatan</label>
                    <input type="text" class="form-control" id="namaJabatan" name="namaJabatan" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gajiPokok" class="form-label">Gaji Pokok</label>
                    <input type="number" class="form-control" id="gajiPokok" name="gajiPokok" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Jabatan</button>
        </form>

        <!-- Tabel Data Jabatan -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nama Jabatan</th>
                    <th>Gaji Pokok</th>
                </tr>
            </thead>
            <tbody id="jabatanList">
                <!-- Data Jabatan akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script untuk menangani data jabatan
        document.getElementById('formJabatan').addEventListener('submit', function(e) {
            e.preventDefault();

            // Ambil nilai dari form
            const namaJabatan = document.getElementById('namaJabatan').value;
            const gajiPokok = document.getElementById('gajiPokok').value;

            // Tambah data ke tabel
            const jabatanList = document.getElementById('jabatanList');
            const rowCount = jabatanList.rows.length + 1;
            const row = jabatanList.insertRow();
            row.innerHTML = `
                <td>${rowCount}</td>
                <td>${namaJabatan}</td>
                <td>Rp ${parseInt(gajiPokok).toLocaleString()}</td>
            `;

            // Reset form setelah submit
            document.getElementById('formJabatan').reset();
        });
    </script>
</body>
</html>
